comment: サンプルスクリプト

parameters:
  tsv_path: ./logs/sample.tsv
  zip_code: 100

commands:
  - type: sql_query
    comment: クエリを発行する(グルーピング)
    debug: no
    parameters:
      db_name: default
      query_type: static
      fetch_size: 1
      sql: |
        select zip_code from okinawa
        where 1=1
        and zip_code = /*zip_code*/''
        group by zip_code
        order by zip_code
      query_parameters:
        - zip_code

  - type: echo
    comment: エコーサンプル１
    debug: yes
    parameters:
      target_keys: []

  - type: sql_query
    comment: クエリを発行する(グルーピングの結果を利用して動的クエリ)
    debug: no
    parameters:
      db_name: default
      query_type: dynamic
      fetch_size: 10
      sql: |
        select * from okinawa
        where 1=1
        and zip_code = /*zip_code*/''
      query_parameters:
        - zip_code

  - type: echo
    comment: エコーサンプル１
    debug: no
    parameters:
      target_keys:
        []
        # - id
        # - zip_code
        # - addr1
        # - addr2
        # - addr3

  - type: xsv_writer
    comment: CSVファイルへ書き込み
    debug: no
    parameters:
      file_path: ${tsv_path}
      encoding: utf8
      header: yes
      delimiter: tab
      doublequote: yes
      escape_char: '\'
      quotechar: '"'
      headers:
        - zip_code_sub
        - zip_code_ex
        - addr1
        - addr2
        - addr3

parameters:
  script: サンプルスクリプト
  file_path: ./data/file_list.csv
  echo_target: ADDR1
  insert_sql: |
    insert into okinawa(zip_code,zip_code_sub,zip_code_ex,addr1,addr2,addr3,addr4,addr5,addr6)
    values (
      /*zip_code*/'',
      /*zip_code_sub*/'',
      /*zip_code_ex*/'',
      /*addr1*/'',
      /*addr2*/'',
      /*addr3*/'',
      /*addr4*/'',
      /*addr5*/'',
      /*addr6*/'')
  zip_code: 47205

commands:
  - type: xsv_reader
    comment: CSVデータが記述されているファイルパス(親)
    debug: no
    parameters:
      file_path_key: file_path
      encoding: utf-8
      header: yes
      delimiter: tab
      doublequote: yes
      escape_char: '\'
      quotechar: '"'
      fetch_size: 0

  - type: xsv_reader
    comment: CSVデータ読み込み(子)
    debug: no
    parameters:
      file_path_key: file_path
      encoding: utf-8
      header: yes
      delimiter: comma
      doublequote: yes
      escape_char: '\'
      quotechar: '"'
      fetch_size: 0

  - type: echo
    comment: エコーサンプル１
    debug: no
    parameters:
      target_keys:
        - file_path
        - ${echo_target}
        - addr2
        - addr3

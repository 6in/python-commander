name: Echo
comment: 指定した列名を画面に表示する
parameters:
  target_keys:
    type: list
    comment: 列名を配列で指定する
    require: true
    default: []

sample: 
  - type: echo
    comment: キーを指定して内容を表示する
    target_keys:
      - key1
      - key2
      - key3
  - type: echo
    comment: すべてのキーを表示する
    target_keys: []

<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>ExtJS CDN Application</title>

	<link rel="icon" href="./favicon.ico">

	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/6.2.2/handsontable.full.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/6.2.2/handsontable.full.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	<!-- Monaco Editor -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>

	<script type="text/javascript">
		// Monacoエディタのローダーの初期化
		const baseUrl = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs';
		require.config({
			paths: {
				vs: baseUrl
			},
			'vs/nls': {
				availableLanguages: {
					"*": "ja"
				}
			}
		});
	</script>

	<!-- ExtJS -->
	<link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>

	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/resources/theme-neptune-all.css">

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/theme-neptune.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/charts/classic/charts.js"></script>

	<link type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/charts/classic/classic/resources/charts-all.css">

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/locale/locale-ja.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/ux/classic/ux.js"></script>

	<script type="text/javascript" src="./app.js"></script>

</head>

<body>
</body>

</html>
